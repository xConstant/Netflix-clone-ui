<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    .logo {
      color: red;
      font-size: 2rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .banner {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background-color: #000;
    }
    .banner img {
      position: absolute;
      width: 100%;
      height: 90%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
      transition: opacity 1s ease-in-out;
      background-color: #000;
    }
    .banner-content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 8px;
    }
    .banner h1.movie-title {
      ont-size: 3rem;
      margin: 0;
      font-weight: bold;
      color: #fff;
    }
    .play-button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .banner:hover .play-button {
      opacity: 1;
    }
    .row {
      margin: 20px;
    }
    .row h2 {
      margin-left: 10px;
    }
    .row-posters {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }
    .row-posters img {
      width: 150px;
      object-fit: contain;
      margin-right: 10px;
      transition: transform 0.2s;
      border-radius: 4px;
    }
    .row-posters img:hover {
      transform: scale(1.08);
    }
    footer {
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
    </nav>
  </header>

  <section class="banner">
    <img class="banner-img" src="https://image.tmdb.org/t/p/w200/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg" style="opacity: 1;">
    <img class="banner-img" src="https://image.tmdb.org/t/p/w200/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg" style="opacity: 0;">
    <img class="banner-img" src="https://image.tmdb.org/t/p/w200/74xTEgt7R36Fpooo50r9T25onhq.jpg" style="opacity: 0;">
    <div class="banner-content">
      <h1>Unlimited movies, TV shows and more.</h1>
      <button class="play-button">â–¶ Play</button>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w200/1E5baAaEse26fej7uHcjOgEE2t2.jpg" alt="Fast and Furious X" />
      <img src="https://image.tmdb.org/t/p/w200/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Wonder Woman 1984" />
      <img src="https://image.tmdb.org/t/p/w200/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg" alt="John Wick 4" />
      <img src="https://image.tmdb.org/t/p/w200/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg" alt="Thor:Love and Thunder" />
      <img src="https://image.tmdb.org/t/p/w200/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="The Batman" />
      <img src="https://image.tmdb.org/t/p/w200/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="The Shawshank Redemption" />
    </div>
  </section>

  <footer>
    <p>Netflix Clone UI &copy; 2025</p>
  </footer>

  <script>
    const banners = document.querySelectorAll('.banner-img');
    let index = 0;

    setInterval(() => {
      banners.forEach((img, i) => {
        img.style.opacity = i === index ? '1' : '0';
      });
      index = (index + 1) % banners.length;
    }, 3000);
  </script>
</body>
</html>
